<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaibska Kość - Encyklopedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
        background-color: #1a2634;
        color: #f0e5d8;
        background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M-10 10c5.523 0 10-4.477 10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm20 20c5.523 0 10-4.477 10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm20 20c5.523 0 10-4.477 10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm20 20c5.523 0 10-4.477 10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm20 20c5.523 0 10-4.477 10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10-10-4.477-10-10z" fill="%23f0e5d8" fill-opacity="0.04" fill-rule="evenodd"/%3E%3C/svg%3E');
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-family: "Cinzel", serif;
        font-size: 3em;
        color: #f0e5d8;
        margin: 0 0 10px 0;
        text-shadow: 2px 2px 5px #000;
      }

      #search-container {
        margin-bottom: 30px;
      }

      #search-input {
        width: 100%;
        padding: 12px 20px;
        font-size: 1em;
        background-color: rgba(12, 24, 36, 0.8);
        border: 2px solid #c8b7a6;
        border-radius: 5px;
        color: #f0e5d8;
        box-sizing: border-box;
      }
      #search-input::placeholder {
        color: #c8b7a6;
        opacity: 0.7;
      }

      .wiki-entry {
        background-color: rgba(12, 24, 36, 0.7);
        border: 1px solid #c8b7a6;
        border-radius: 5px;
        margin-bottom: 10px;
        overflow: hidden; /* Ważne dla animacji */
      }

      .entry-header {
        padding: 15px 20px;
        cursor: pointer;
        background-color: rgba(90, 62, 43, 0.3);
        transition: background-color 0.3s ease;
      }

      .entry-header:hover {
        background-color: rgba(200, 183, 166, 0.3);
      }

      .entry-header h2 {
        margin: 0;
        font-family: "Cinzel", serif;
        font-size: 1.5em;
      }

      .entry-body {
        max-height: 0; /* Domyślnie ukryte */
        opacity: 0;
        transition: max-height 0.5s ease-out, opacity 0.5s ease-out,
          padding 0.5s ease-out;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .wiki-entry.active .entry-body {
        max-height: 1000px; /* Wystarczająco duża wartość */
        opacity: 1;
        padding: 20px 20px;
      }

      @media (min-width: 768px) {
        .entry-body {
          grid-template-columns: 300px 1fr;
        }
      }

      .entry-body img {
        width: 100%;
        max-width: 300px;
        border-radius: 5px;
        border: 2px solid #c8b7a6;
      }

      .entry-body p {
        margin: 0;
        line-height: 1.6;
        font-size: 1.1em;
      }

      .back-link {
        display: inline-block;
        margin-top: 10px;
        color: #c8b7a6;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Piracka Encyklopedia</h1>
        <a href="index.html" class="back-link">← Powrót do strony głównej</a>
      </header>

      <main>
        <div id="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Wpisz, czego szukasz..."
          />
        </div>
        <div id="wiki-container"></div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const wikiContainer = document.getElementById("wiki-container");
        const searchInput = document.getElementById("search-input");
        let allEntries = [];

        // Funkcja do wczytania danych z pliku JSON
        async function loadData() {
          try {
            const response = await fetch("data.json");
            const data = await response.json();
            // Łączymy wszystkie kategorie w jedną listę
            allEntries = [
              ...data.postacie,
              ...data.przedmioty,
              ...data.lokacje,
            ];
            displayEntries(allEntries);
          } catch (error) {
            wikiContainer.innerHTML =
              '<p style="color: red;">Nie udało się załadować danych encyklopedii.</p>';
            console.error("Błąd wczytywania data.json:", error);
          }
        }

        // Funkcja do wyświetlania wpisów
        function displayEntries(entries) {
          wikiContainer.innerHTML = ""; // Czyścimy kontener
          if (entries.length === 0) {
            wikiContainer.innerHTML = "<p>Nic nie znaleziono.</p>";
            return;
          }

          entries.forEach((entry) => {
            // Tworzymy nazwę pliku obrazka na podstawie tytułu
            const imageName = `${entry.tytul}-min.webp`;
            const imagePath = `img/${imageName}`;

            const entryElement = document.createElement("div");
            entryElement.className = "wiki-entry";
            entryElement.innerHTML = `
                        <div class="entry-header">
                            <h2>${entry.tytul}</h2>
                        </div>
                        <div class="entry-body">
                            <img src="${imagePath}" alt="${entry.tytul}">
                            <p>${entry.opis}</p>
                        </div>
                    `;
            wikiContainer.appendChild(entryElement);
          });
        }

        // Logika wyszukiwania
        searchInput.addEventListener("keyup", () => {
          const searchTerm = searchInput.value.toLowerCase();
          const filteredEntries = allEntries.filter((entry) =>
            entry.tytul.toLowerCase().includes(searchTerm)
          );
          displayEntries(filteredEntries);
        });

        // Logika rozwijania wpisów (antyspoiler)
        wikiContainer.addEventListener("click", (event) => {
          const header = event.target.closest(".entry-header");
          if (header) {
            const entry = header.parentElement;
            entry.classList.toggle("active");
          }
        });

        // Inicjalizacja
        loadData();
      });
    </script>
  </body>
</html>
